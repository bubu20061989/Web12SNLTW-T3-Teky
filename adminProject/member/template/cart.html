{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Cart</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container">
        <h1>Cart List</h1>
        <div class="form-container">
            <form method="post" id="main-form">
                {% csrf_token %}
                <div class="form-row-group">
                    <div class="form-row">
                        <label for="id_cart_id">Cart ID</label>
                        <input type="text" id="id_cart_id" name="cart_id" readonly>
                    </div>
                    <div class="form-row">
                        <label for="id_total_price">Total Price</label>
                        <input type="text" id="id_total_price" name="total_price" readonly>
                    </div>
                    <div class="form-row">
                        <label for="id_status">Status</label>
                        <input type="text" id="id_status" name="status" readonly>
                    </div>
                </div>
            </form>
        </div>

        <button class="btn-detail" id="btn-detail" disabled>Details</button>
        <button class="btn-delete" id="btn-delete" disabled>Delete</button>

        <div class="grid-container">
            <h2>Cart List</h2>
            <table>
                <thead>
                    <tr>
                        <th>Cart ID</th>
                        <th>Created At</th>
                        <th>Updated At</th>
                        <th>Status</th>
                        <th>Total Price</th>
                    </tr>
                </thead>
                <tbody>
                    {% for cart in carts %}
                    <tr>
                        <td>{{ cart.cart_id }}</td>
                        <td>{{ cart.created_at }}</td>
                        <td>{{ cart.updated_at }}</td>
                        <td>{{ cart.status }}</td>
                        <td>{{ cart.total_price }}</td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="5">There aren't any carts.</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <script src="{% static 'js/cart.js' %}"></script>
</body>
</html>
