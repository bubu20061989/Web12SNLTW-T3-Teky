{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart Interface</title>
    <link rel="stylesheet" href="{% static 'css/Shop.css' %}">

</head>
<body>

       <!-- Header with Cart Button -->
       <header>
        <h1>My Online Store</h1>
        <div>
            <button id="cartButton" onclick="showCart()">Giỏ hàng (<span id="cart-count">0</span>)</button>
        </div>
    </header>

    <!-- Product List -->
    <section class="products">
        <div class="product">
            <img src="product1.jpg" alt="Product 1">
            <h2>Product 1</h2>
            <p>100,000 VND</p>
            <button onclick="addToCart(1)">Thêm vào giỏ hàng</button>
        </div>
        <div class="product">
            <img src="product2.jpg" alt="Product 2">
            <h2>Product 2</h2>
            <p>150,000 VND</p>
            <button onclick="addToCart(2)">Thêm vào giỏ hàng</button>
        </div>
        <!-- Add more products similarly -->
    </section>

    <!-- Modal Giỏ Hàng -->
    <div class="modal" id="cartModal">
        <div class="modal-content">
            <span class="close" onclick="hideCart()">&#10005;</span>
            <h2>Giỏ hàng của bạn</h2>
            <ul id="cartItems">
                <!-- Cart items will be populated here via JavaScript -->
            </ul>
            <div>
                <h3>Tổng tiền: <span id="total-price">0</span> VND</h3>
            </div>
            <button class="btn-checkout" onclick="checkout()">Tính tiền</button>
        </div>
    </div>


    <script src="{% static 'js/Shop2.js' %}"></script>
</body>
</html>
