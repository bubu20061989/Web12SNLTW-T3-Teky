<!-- cart/templates/cart/checkout.html -->
{% load static %}
<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="../static/css/checkout.css">
</head>

<body>
    <div class="container">
        <h1>Giỏ hàng của bạn</h1>
        <div class="product">
            <p>ID: <span id="product-id">001</span></p>
            <p>Tên sản phẩm: <span id="product-name">Áo phông</span></p>
            <p>Giá mỗi sản phẩm: <span id="product-price">200,000</span> VND</p>
            <div class="quantity">
                <button onclick="decreaseQuantity()">-</button>
                <input type="text" id="product-quantity" value="1" readonly>
                <button onclick="increaseQuantity()">+</button>
            </div>
        </div>

        <div class="product"></div>
            <p>ID: <span id="product-id">001</span></p>

            <div class="quantity">
                <button onclick="decreaseQuantity()">-</button>

                <button onclick="increaseQuantity()">+</button>
            </div>
        </div>

        <div class="total">
            <p>Tổng tiền: <span id="total-price">200,000</span> VND</p>
        </div>

        <button onclick="placeOrder()">Đặt hàng</button>
    </div>

    <script src="../static/js/checkout.js"></script>
</body>

</html>
